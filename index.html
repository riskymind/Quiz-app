<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./styles.css"/>
    <script src="./scripts.js" defer></script>
</head>
<body>
    <div class="quiz_container" id="quiz">
        <div class="quiz_header">
            <h2 id="question">Question text</h2>
            <ul>
                <li>
                <input type="radio" name="answers" id="a" class="answer"/>
                <label for="a" id="a_text">Question</label> 
                </li>
                <li>
                    <input type="radio" name="answers" id="b" class="answer"/>
                    <label for="b" id="b_text">Question</label> 
                </li>
                <li>
                    <input type="radio" name="answers" id="c" class="answer"/>
                    <label for="c" id="c_text">Question</label> 
                </li>
                <li>
                    <input type="radio" name="answers" id="d" class="answer"/>
                    <label for="d" id="d_text">Question</label> 
                </li>
            </ul>
        </div>

        <button id="submit">Submit</button>

    </div>
</body>
</html>
